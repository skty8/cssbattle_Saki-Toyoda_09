<div class="rectangle_back"></div>
<div class="square_back"></div>
<div class="square"></div>
<div class="circle"></div>

<style>
    body {
        position: relative;
        background: #222730;
        margin: 0;
    }

    div {
        position: absolute;
    }

    .rectangle_back {
        top: 75px;
        width: 400px;
        height: 150px;
        background: #4CAAB3;
    }

    .square_back {
        top: 25px;
        left: 75px;
        background: #222730;
        width: 250px;
        height: 250px;
        transform: rotate(45deg);
    }

    .square {
        top: 75px;
        left: 125px;
        background: #4CAAB3;
        width: 150px;
        height: 150px;
        transform: rotate(45deg);
    }


    .circle {
        top: 125px;
        left: 175px;
        background: #393E46;
        border-radius: 100%;
        width: 50px;
        height: 50px;

    }
</style>
